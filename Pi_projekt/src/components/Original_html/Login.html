<!DOCTYPE html>
<html>
  <head>
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>

  <body>
    <header>
      <img src="FinalLogo.png" alt="Logo" />
    </header>

    <form action="" class="logsign">
      <div class="singupbackground">
        <h3 class="signup-title"><strong>Log in</strong></h3>
      </div>

      <div class="input-fields">
        <label for="ime"><strong>Userame: </strong> </label>
        <input type="text" id="ime" placeholder="Username..." />
      </div>

      <div class="input-fields">
        <label for="password1"><strong>Password: </strong></label>
        <input type="password" id="password1" placeholder="Password..." />
      </div>

      <button type="button" class="submit"><strong>Submit</strong></button>

      <p class="returnmargin">
        Want to go <a href="Signup.html" class="login">back?</a>
      </p>
    </form>

    <footer>
      <h3>Contact us!</h3>
      <p>placeholder@gmail.com</p>
    </footer>
  </body>
</html>
